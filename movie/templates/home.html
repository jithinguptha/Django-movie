{% extends 'base1.html' %}
{% load static %}
{% block content %}
<h2 class="text-center">Welcome</h2>
<div class="row m-5">
{% for i in b %}
  <div class="col-3 d-inline">
<div class="card" style="width: 15rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." width="100px" height="300px">
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">Directed by: {{i.director}}</p>
    <a href="{% url 'movie:detail' i.id %}" class="btn btn-primary">Details</a>
  </div>
  </div>
</div>

{% endfor %}
  </div>
{% endblock %}
